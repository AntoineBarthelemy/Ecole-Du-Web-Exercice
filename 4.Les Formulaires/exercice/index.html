<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Exercice sur les formulaires</title>
    <meta name="description" content="Voici mes exercices"/>
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <form>
            <label  for="nameUser">Votre nom</label>
            <input maxlength="28" required id="nameUser" type="text">
            <label for="phoneUser">Numéro de téléphone</label>
            <input maxlength="20" required id="phoneUser" type="number">
            <label for="emailUser">
                Votre email
            </label>
            <input maxlength="44" required id="emailUser" type="email">
            <label for="choiceTechnologies">Quel cursus voulez vous suivre ?</label>
            <select name="" id="choiceTechnologies">
         
                <option value="Front-end">Front-end</option>
                <option value="Cybersecurité">Cybersecurité</option>
                <option value="Back-End">Back-End
                <option value="UX/UI">UX/UI</option>
                    <option value="Full-Stack">
                        Full-Stack
                    </option>
                    <option value="Logiciel">Logiciel</option>
                </select>
            <label for="newsletter
            ">Voulez vous vous inscrire à la newsletter ?</label>
            <input type="checkbox" name="valueCheckbox" id="newsletter">
            <label for="somethingElse">Un mot à nous dire</label>
            <textarea name="textareas" id="somethingElse"></textarea>
            <button type="submit">Envoyer</button>
        </form>
        

        <script src="app.js"></script>
    </body>
</html>
